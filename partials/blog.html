<navigator data-active="blog"></navigator>
<div data-wrapper="blog" class="ng-scope"  data-ng-style="{'background-image' : 'url({{latestPost.post.imageBanner}})'}">
    <div>
        <div>
            <a data-ng-href="#/blog/{{latestPost.category.name.toLowerCase()}}" data-ng-style="{'background-color' : '{{latestPost.category.color}}'}">{{latestPost.category.name.toLowerCase()}}</a> 
            <a data-ng-href="#/blog/{{latestPost.category.name.toLowerCase()}}/{{latestPost.post.url}}">{{latestPost.post.title}}</a>
        </div>
    </div>
</div>
<post-gallery data-ng-repeat="category in categories track by category.categoryID"  data-posts="postsFiltered[category.categoryID-1]" data-category="category"></post-gallery>
