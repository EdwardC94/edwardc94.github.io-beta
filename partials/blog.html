<navigator data-active="blog"></navigator>
<div data-wrapper="blog" class="ng-scope"  data-ng-style="{'background-image' : 'url({{latestPost.post.img_src}})'}">
    <div>
        <div>
            <a data-ng-href="#/blog/{{latestPost.category.name.toLowerCase()}}">{{latestPost.category.name.toLowerCase()}}</a> 
            <a data-ng-href="#/blog/{{latestPost.category.name.toLowerCase()}}/{{latestPost.post.url}}">{{latestPost.post.title}}</a>
        </div>
    </div>
</div>
<post-gallery data-ng-repeat="category in categories track by category.categoryID"  data-posts="postsFiltered[category.categoryID-1]" data-category="category"></post-gallery>
<style>
    div[data-wrapper="blog"] > div {
        background-color: rgba(0, 0, 0, 0.15);
    }
        div[data-wrapper="blog"] > div > div {
            height: 30rem;
            margin: 0 auto;
            padding-top: 10rem;
            width: 90%;
        }
    div[data-wrapper="blog"] a, div[data-wrapper="blog"] a:hover, div[data-wrapper="blog"] a:active, div[data-wrapper="blog"] a:focus {
        color: black;
        font-family: 'Source Sans Pro';
        text-decoration : none;
    }
        div[data-wrapper="blog"] > div > div > a:nth-of-type(1) {
            background-color: yellow;
            float: left;
            font-size: 1.5rem;
            margin-right: -1.25rem;
            margin-top: 2rem;
            text-orientation: upright;
            writing-mode: vertical-rl;
        }
        div[data-wrapper="blog"] > div > div > a:nth-of-type(2) {
            align-items: center;
            background-color: rgba(242,242,242,0.8);\
            display: flex;
            font-size: 2.5rem;
            height: 100%;
            justify-content: center;
            margin-left: 2.5%;
            padding: 2rem;
            text-align: center;
        }
    @media (min-width: 544px) {
        div[data-wrapper="blog"] > div > div > a:nth-of-type(2) {
            font-size : 3.5rem;
        }
        div[data-wrapper="blog"] > div > div {
            width: 80%;
        }
    }
    @media (min-width: 768px) {
        div[data-wrapper="blog"] > div > div > a:nth-of-type(2) {
            font-size : 4.5rem;
        }
        div[data-wrapper="blog"] > div > div {
            width: 70%;
        }
    }
    @media (min-width: 992px) {
        div[data-wrapper="blog"] > div > div > a:nth-of-type(2) {
            font-size : 5.5rem
        }
        div[data-wrapper="blog"] > div > div {
            width: 60%;
        }
    }
</style>
