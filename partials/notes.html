<div class="row">
  <div class="col-xs-12 col-lg-11">
    <div class="row">
      <a ng-href="{{myClass.url}}" ng-repeat="myClass in myClasses" class="a-class col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-1    col-lg-3 col-lg-offset-1">
        <div class="row">
          <div class="col-lg-12 class-title col-xs-12">
            <h3>{{myClass.className}}</h3>
          </div>
          <div class="col-lg-12 col-xs-12 space-between"></div>
          <div class="col-xs-12 class-pic">
            <img ng-src="{{clean(myClass.picUrl)}}" class="img-responsive center-block img-circle">
          </div>
          <div class="col-lg-12 space-between col-xs-12"></div>
          <h3 class="col-xs-12 class-footer">ITAM</h3>
        </div>
      </a>
    </div>
  </div>
</div>
