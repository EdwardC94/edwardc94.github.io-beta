<div class="row">
  <div class="col-lg-3 posts-nav">
    <!--The repeater for the posts starts here-->
    <div class="row post" ng-repeat="things in posts">
      <div class="col-lg-12" ng-click="setActivePost($index)">
        <div class="row">
          <div class="col-lg-8">
            <h4>{{things.title}}</h3>
          </div>
          <div class="col-lg-4">
            <h6>{{things.date}}</h6>
          </div>
          <div class="col-lg-12">
              <span><h5>{{things.author.name}}</h5></span>
              <h6><span ng-repeat="tag in things.tags" class="tag">#{{tag}}</span></h6>
          </div>
        </div>
      </div>
    </div>
    <!--And ends here-->
  </div>
  <div class="col-lg-7" id="cont-area">
    <h1>{{activePost.title}}   <small>{{activePost.author.name}}</small></h1>
    <div ng-repeat="paragraph in activePost.content track by $index">
      <p>{{paragraph}}</p>
    </div>
    <!--<div class="fb-comments" data-href="http://edwardc94.github.io/BLOG/#/posts" data-width="100%" data-numposts="5"></div>-->
    <h6>
      <span class="tag" ng-repeat="tag in activePost.tags">#{{tag}}</span>
    </h6>
  </div>
  <div class="col-lg-2">
  </div>
</div>
