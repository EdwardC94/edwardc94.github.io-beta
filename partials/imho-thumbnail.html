<div class="container" data-ng-init="index = 0">
    <div class="row">
        <div class="col-xs-12 cont-header">
            <h2 data-ng-style="{'text-shadow' : '{{category.color}} 1px 1px 10px'}">
                <span data-ng-style="{'border-color' : '{{category.color}}'}"><button data-ng-disabled="index == 0" data-ng-click="index = index - 1">&#9194;</button></span>
                <span data-ng-style="{'border-color' : '{{category.color}}'}">{{category.name}}</span>
                <span data-ng-style="{'border-color' : '{{category.color}}'}" class="hidden-sm-down hidden-lg-up"><button data-ng-click="index = index + 1" data-ng-disabled="(index == posts.length - 2 || posts.length < 3)">&#9193;</button></span>
                <span data-ng-style="{'border-color' : '{{category.color}}'}" class="hidden-md-down"><button data-ng-click="index = index + 1" data-ng-disabled="(index == posts.length - 3 || posts.length < 4)">&#9193;</button></span>
                <span data-ng-style="{'border-color' : '{{category.color}}'}" class="hidden-md-up"><button data-ng-click="index = index + 1" data-ng-disabled="index == posts.length - 1">&#9193;</button></span>
            </h2>
        </div>
        <div class="col-xs-12 cont-series">
            <div class="row">
                <div class="col-xs-12 col-md-6 col-lg-4 cont-body" data-ng-repeat="post in posts track by post.postID" data-ng-style="{'background-image': 'url({{post.img_src}})'}" data-ng-hide="($index < index || $index > index + 2)">
                    <h2><a data-ng-href="#/blog/{{category.name.toLowerCase()}}/{{post.url}}" data-ng-style="{'text-shadow' : '1px 1px 10px {{category.color}}'}">{{post.title}}</a></h2>
                </div>
            </div>
        </div>
    </div>
</div>
