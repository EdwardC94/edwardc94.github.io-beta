<div class="container" data-ng-init="index = 0">
    <div class="row" data-ng-style="{'border-color' : '{{category.color}}'}">
        <div class="col-xs-12 cont-header">
            <h2 data-ng-style="{'color' : '{{category.color}}'}">{{category.name}}</h2>
        </div>
        <div class="col-xs-12">
            <div class="row cont-series">
                <div class="col-xs-12 col-md-6 col-lg-4 cont-body" data-ng-repeat="post in posts track by post.entryID" data-ng-style="{'background-image': 'url({{post.img.src}})'}" data-ng-hide="($index < index || $index > index + 2)">
                    <h2><a data-ng-href="{{post.url}}">{{post.title}}</a></h2>
                </div>
            </div>
        </div>
        <div data-ng-style="{'color' : '{{category.color}}'}" class="col-xs-12 cont-footer">
            <div class="row">
                <div class="col-xs-2">
                    <h4><span class="cont-nav" data-ng-click="index = index - 1" data-ng-hide="index == 0">	&#9194;</span></h4>
                </div>
                <div class="col-xs-8">
                    <h4>Entries: {{posts.length}}</h4>
                </div>
                <div class="col-xs-2">
                    <h4><span class="cont-nav hidden-md-down" data-ng-click="index = index + 1" data-ng-hide="(index == posts.length - 3 || posts.length < 4)">&#9193;</span>
                    <span class="cont-nav hidden-sm-down hidden-lg-up" data-ng-click="index = index + 1" data-ng-hide="(index == posts.length - 2 || posts.length < 3)">&#9193;</span>
                    <span class="cont-nav hidden-md-up" data-ng-click="index = index + 1" data-ng-hide="index == posts.length - 1">	&#9193;</span></h4>  
                </div>
            </div>
        </div>
    </div>
</div>
<style>
imho-thumbnail > .container {
    background-color : white;
    margin-bottom : 2rem;
    margin-top : 2rem;
    padding-bottom : 1rem;
    padding-top : 1rem;
    border: 1px solid #f3f1f1;
}
    imho-thumbnail > .container > .row {
    background-color : black;
    padding-top : 15px;
    padding-bottom : 15px;
    margin : 0;
    border : 0;
    border-top : 10px;
    border-bottom : 10px;
    border-style : double;
    }
.cont-header {
    font-family : 'Monoton', cursive;
    text-align : center;
}
.cont-body {
    height : 33vh;
    background-color : aquamarine;
    background-clip : content-box;
    background-size : cover;
    background-repeat : no-repeat;
    background-position : center;
    display : flex;    
    justify-content : center;
    align-items : center;
}
    .cont-body > h2 {
        background-color : rgba(0,0,0,0.75);
        padding : 10px;
        width : 95%;
        text-align : center;
    }
        .cont-body > h2 > a {
            color : white;
            font-family : 'Sacramento';
        }
.cont-footer {
    margin-top : 1rem;    
    text-align : center;
}
.cont-nav {
    cursor : pointer;
}
</style>
