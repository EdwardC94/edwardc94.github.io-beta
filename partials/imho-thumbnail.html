<div class="container" data-ng-init="index = 0">
    <div class="row">
        <div class="col-xs-12 cont-header">
            <h2><span data-ng-style="{'background-color' : '{{category.color}}', 'border-color' : '{{category.color}}'}">{{category.name}}</span></h2>
        </div>
        <div class="col-xs-12 cont-series">
            <div class="row">
                <div class="col-xs-12 col-md-6 col-lg-4 cont-body" data-ng-repeat="post in posts track by post.postID" data-ng-style="{'background-image': 'url({{post.img_src}})'}" data-ng-hide="($index < index || $index > index + 2)">
                    <h2><a data-ng-href="#/blog/{{category.name.toLowerCase()}}/{{post.url}}" data-ng-style="{'text-shadow' : '1px 1px 10px {{category.color}}'}">{{post.title}}</a></h2>
                </div>
            </div>
        </div>
        <div data-ng-style="{'color' : '{{category.color}}'}" class="col-xs-12 cont-footer">
            <div class="row">
                <div class="col-xs-2">
                    <h4><span class="cont-nav" data-ng-click="index = index - 1" data-ng-hide="index == 0">	&#9194;</span></h4>
                </div>
                <div class="col-xs-8">
                    <h4>Entries: {{posts.length}}</h4>
                </div>
                <div class="col-xs-2">
                    <h4><span class="cont-nav hidden-md-down" data-ng-click="index = index + 1" data-ng-hide="(index == posts.length - 3 || posts.length < 4)">&#9193;</span>
                    <span class="cont-nav hidden-sm-down hidden-lg-up" data-ng-click="index = index + 1" data-ng-hide="(index == posts.length - 2 || posts.length < 3)">&#9193;</span>
                    <span class="cont-nav hidden-md-up" data-ng-click="index = index + 1" data-ng-hide="index == posts.length - 1">	&#9193;</span></h4>  
                </div>
            </div>
        </div>
    </div>
</div>
