<a data-ng-href="#/blog/{{category.name.toLowerCase()}}/{{post.url}}">
    <div class="col-lg-4 col-md-6 col-xs-12 at-card" ng-style="{'background-image' : 'url({{post.img_src}})'}">
        <div class="at-content">
            <h2>{{post.title}}</h5>
            <p>{{post.description}}</p>
        </div>
    </div>
</a>
