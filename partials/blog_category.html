<navigator data-active="blog"></navigator>
<header class="bc-header" data-ng-style="{'background-image' : 'url({{category.img_src}})'}">
    <div>
        <h1 ng-style="{'background-color' : '{{category.color}}'}">{{category.name}}</h1>
    </div>
</header>
<div class="container">
    <div class="row">
        <article-thumbnail data-ng-repeat="post in posts" data-post="post" data-category="category"></article-thumbnail>
    </div>
</div>
