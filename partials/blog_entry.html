<imho-banner></imho-banner>
<div class="container-fluid blog-post" data-ng-style="{'background-image': 'url({{post.img_src}})'}">
    <div class="row">
        <div class="col-xs-12" >
            <div  class="entry-title">
                <h2>{{entry.title}}</h2>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">    
        <div class="col-lg-8 entry-content">
            <div data-ng-include="contentUrl"></div>            
        </div>
        <div class="col-lg-4">
        </div>
    </div>
</div>
<imho-thumbnail data-posts="postsFiltered" data-author="theData.Author" data-category="category"></imho-thumbnail>
<style>
    .entry-title {
        display : flex;
    }
    .entry-title > h2 {
        background-color : rgba(0,0,0,0.75);
        color : white;
    }
    .entry-content h2 {
        margin-bottom : 1rem;
        margin-top : 2rem;
    }
    imho-banner .jumbotron{
        padding : 0 2rem;
    }
</style>
