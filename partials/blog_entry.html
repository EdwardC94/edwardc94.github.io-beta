<navigator data-active="blog"></navigator>
<div data-wrapper="blog_entry">
    <article class="container">
        <header class="row be-header">
            <h1 class="col-xs-12" data-ng-style="{'background-color': '{{category.color}}'}">{{post.title}}</h1>
            <div class="col-xs-12">by {{author.name}}</div>
            <div class="col-xs-12"><small>{{post.date}}</small></div>
            <div class="col-xs-12 be-header-image" data-ng-style="{'background-image': 'url({{post.img_src}})'}"><h6>{{post.img_descr}}</h6></div>
        </header>
        <div class="row be-content" data-ng-include="contentUrl">
        </div>
    </article>    
    <post-gallery data-posts="postsFiltered" data-category="category"></post-gallery>
</div>
