<imho-banner data-active="blog"></imho-banner>

<div class="wrapper wrapper-blogEntry" data-ng-style="{'background-image': 'url({{post.img_src}})'}">
    <h1 data-ng-style="{'border-color': '{{category.color}}', 'text-shadow' : '1px 1px 10px {{category.color}}'}">{{post.title}}</h1>
            

    <div class="container card-look">
        <div class="row">    
            <div class="col-xs-12 col-lg-8">
                <div class="blog-content" data-ng-include="contentUrl"></div>            
            </div>
            <div class="col-xs-12 col-lg-4">
            </div>
        </div>
    </div>
    <imho-thumbnail data-posts="postsFiltered" data-author="author" data-category="category"></imho-thumbnail>
<div>
