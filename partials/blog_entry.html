<imho-banner data-active="{{category.name.toLowerCase()}}"></imho-banner>
<div class="post-container" data-ng-style="{'background-image': 'url({{post.img_src}})'}">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 entry-title" >
                <h1 data-ng-style="{'border-color': '{{category.color}}'}">{{post.title}}</h1>
            </div>
        </div>
    </div>

    <div class="container card-look">
        <div class="row">    
            <div class="col-lg-8">
                <div data-ng-include="contentUrl"></div>            
            </div>
            <div class="col-lg-4">
            </div>
        </div>
    </div>
    <imho-thumbnail data-posts="postsFiltered" data-author="theData.Author" data-category="category"></imho-thumbnail>
<div>
