<div class="wrapper wrapper-blogEntry">
    <navigator data-active="blog"></navigator>
    <article data-ng-style="{'background-image': 'url({{post.img_src}})'}">
            <header  data-ng-style="{'border-color': '{{category.color}}'}">
                <h1 data-ng-style="{'border-color': '{{category.color}}', 'text-shadow' : '1px 1px 10px {{category.color}}'}">{{post.title}}
                </h1>
            </header>
            <section data-ng-include="contentUrl"></section>
            <aside>
            </aside>
    </article>
    <imho-thumbnail data-posts="postsFiltered" data-author="author" data-category="category"></imho-thumbnail>
</div>
